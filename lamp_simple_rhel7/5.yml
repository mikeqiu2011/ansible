---

  - name: test json filter
    hosts: all 
    #gather_facts: false
    become_user: root
    become: true

    tasks:
    - name: collect account which uid is above 500 or equal to 0 
      shell: cat /etc/passwd | awk -F ':' '{ if($3>500 || $3==0) {print $1; }}' > /tmp/collect 

    #- name: copy
    #  shell: scp /tmp/$HOSTNAME 192.168.2.50:/tmp/
   
    - name: Transfer file from ServerA to ServerB
      synchronize:
        src: /tmp/collect
        dest: 192.168.2.50:/tmp/
